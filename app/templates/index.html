{% extends "base.html" %}
{% block content %}
<main class="mx-auto flex min-h-screen w-full max-w-4xl flex-col px-4 py-6 sm:px-6 sm:py-10">
  <section class="official-shell w-full rounded-3xl border border-slate-200 bg-white shadow-2xl">
    <header class="official-header flex flex-col gap-4 rounded-t-3xl border-b border-slate-200 px-5 py-5 sm:flex-row sm:items-center sm:justify-between sm:px-8">
      <div class="flex items-center gap-4">
        <img
          src="{{ url_for('static', path='images/logo_stgallen.png') }}"
          alt="Platzhalter für das Logo der Stadt St. Gallen"
          class="h-12 w-auto rounded-md bg-white p-1 shadow-sm sm:h-14"
        />
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.22em] text-slate-500">Stadt St. Gallen</p>
          <h1 class="text-xl font-semibold text-slate-900 sm:text-2xl">Sozialhilfe-Check</h1>
          <p class="text-xs text-slate-500 sm:text-sm">Digitale Vorprüfung für eine strukturierte Erstabklärung</p>
        </div>
      </div>

      <label class="flex items-center gap-2 text-sm text-slate-600">
        <span>Sprache</span>
        <select id="language" class="rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-600">
          {% for option in language_options %}
          <option value="{{ option.value }}" {% if default_language == option.value %}selected{% endif %}>{{ option.label }}</option>
          {% endfor %}
        </select>
      </label>
    </header>

    <div class="p-4 sm:p-8">
      <div id="chat" class="chat-panel mb-5 h-[50vh] overflow-y-auto rounded-2xl border border-slate-200 bg-slate-50/70 p-4 sm:h-[54vh]"></div>

      <div id="inputWrap" class="mb-5 hidden">
        <label for="textInput" class="mb-1 block text-sm text-slate-600">Transkription prüfen und bei Bedarf korrigieren</label>
        <textarea
          id="textInput"
          rows="3"
          placeholder="Text vor dem Senden bearbeiten ..."
          class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-600"
        ></textarea>
      </div>

      <div class="mt-auto flex flex-col items-center gap-2">
        <button id="mainActionButton" type="button" class="main-button state-init">
          <span id="mainActionIcon" class="text-2xl">⚙</span>
          <span id="mainActionLabel" class="text-sm font-medium">Initialize</span>
        </button>
        <p id="statusText" class="text-xs text-slate-500">Bereit zur Initialisierung</p>
      </div>
    </div>
  </section>
</main>
{% endblock %}
