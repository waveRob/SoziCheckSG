{% extends "base.html" %}
{% block content %}
<main class="mx-auto flex min-h-screen w-full max-w-4xl flex-col px-3 pb-28 pt-4 sm:px-6 sm:pb-32 sm:pt-6">
  <section class="official-shell flex w-full flex-1 flex-col rounded-3xl border border-slate-200 bg-white shadow-2xl">
    <header class="official-header flex flex-col gap-3 rounded-t-3xl border-b border-slate-200 px-4 py-4 sm:flex-row sm:items-center sm:justify-between sm:px-7 sm:py-5">
      <div class="flex items-center gap-3">
        <img
          src="{{ url_for('static', path='images/logo_stgallen.png') }}"
          alt="Platzhalter für das Logo der Stadt St. Gallen"
          class="h-10 w-auto rounded-md bg-white p-1 shadow-sm sm:h-12"
        />
        <div>
          <p class="text-[11px] font-semibold uppercase tracking-[0.2em] text-slate-500">Stadt St. Gallen</p>
          <h1 class="text-lg font-semibold text-slate-900 sm:text-2xl">Sozialhilfe-Check</h1>
          <p class="text-xs text-slate-500 sm:text-sm">Digitale Vorprüfung für eine strukturierte Erstabklärung</p>
        </div>
      </div>

      <label class="flex items-center gap-2 self-start rounded-xl bg-white/80 px-2 py-1.5 text-xs text-slate-600 sm:self-auto sm:text-sm">
        <span>Sprache</span>
        <select id="language" class="rounded-lg border border-slate-300 bg-white px-2.5 py-1.5 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-600">
          {% for option in language_options %}
          <option value="{{ option.value }}" {% if default_language == option.value %}selected{% endif %}>{{ option.label }}</option>
          {% endfor %}
        </select>
      </label>
    </header>

    <div class="flex min-h-0 flex-1 flex-col p-4 sm:p-7">
      <div id="chat" class="chat-panel flex-1 overflow-y-auto rounded-2xl bg-slate-50/80 p-3.5 sm:p-4"></div>

      <div id="inputWrap" class="mt-4 hidden">
        <label for="textInput" class="mb-1 block text-sm text-slate-600">Transkription prüfen und bei Bedarf korrigieren</label>
        <textarea
          id="textInput"
          rows="3"
          placeholder="Text vor dem Senden bearbeiten ..."
          class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-600"
        ></textarea>
      </div>
    </div>
  </section>

  <div class="pointer-events-none fixed inset-x-0 bottom-0 z-30 px-3 pb-3 sm:px-6 sm:pb-5">
    <div class="mx-auto max-w-4xl rounded-2xl border-t border-slate-200/90 bg-white/95 p-3 shadow-[0_-6px_20px_rgba(15,23,42,0.08)] backdrop-blur pointer-events-auto sm:px-4 sm:py-3.5">
      <div class="flex items-center gap-3">
        <button id="mainActionButton" type="button" class="main-button state-init">
          <span id="mainActionIcon" class="text-lg">⚙</span>
          <span id="mainActionLabel" class="text-sm font-medium">Initialize</span>
        </button>
      </div>
      <p id="statusText" class="mt-2 text-xs text-slate-500">Bereit zur Initialisierung</p>
    </div>
  </div>
</main>
{% endblock %}
